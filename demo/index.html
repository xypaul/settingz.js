<!DOCTYPE html>
<html>
	<head>
		<title>Settingz Example</title>
		<script src="bower_components/jquery/jquery.min.js"></script>
		<script src="bower_components/radioimg/dist/jquery.radioimg.js"></script>
		<script src="../src/jquery.settingz.js"></script>
		<link href="../src/settingz-default.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<style>

		</style>

		<h1>Default</h1>
		<div class="default"></div>

		<button class="btn-export" type="button">Export</button>
		<button class="btn-default" type="button">Set default</button>

		<script>
			$(function() {

				$('.default').settingz()
				$('.default').settingz('setDefault', {connectionStyle: "edgyLine", color: "light", orientation: "left-to-right"});

				$('.btn-export').click(function(){
					var settings = $('.default').settingz('results');
					console.log(settings)
				})

				$('.btn-default').click(function(){
					$('.default').settingz('setDefault');
				})

			});
		</script>
	</body>
</html>
